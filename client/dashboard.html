<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
   
</head>
<body>
<div>
    <h1>Song you may be interested in</h1>
    <table id="interest-song-tbl">
        <tbody>
        <tr>
            <td id="id"></td>
            <td id="title"></td>
            <td id="releaseDate"></td>
            <td id="actions"></td>
        </tr>
        </tbody>
    </table>
    <h1>Your Playlist</h1>
    <table id="playlist-tbl">
        <tbody>
        <tr>
            <td id="index"></td>
            <td id="playlist-song-title"></td>
            <td id="playlist-actions"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

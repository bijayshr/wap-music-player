<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WAPify</title>
    <link type="text/css" rel="stylesheet" href="./public/assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./public/assets/fontawesome-free-6.1.1-web/css/all.css" />
    <link type="text/css" rel="stylesheet" href="./public/assets/css/style.css" />
    <script src="./app.js"></script>
</head>

<body id="content">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-blue">
            <div class="container">
                <a id="logo" class="navbar-brand" href="#">WAPify</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <form class="d-flex login" action="#" autocomplete="off">
                        <div id="login-info" class="d-flex login">
                            <input class="form-control me-2" required id="username" type="text" placeholder="Enter Username">
                            <input class="form-control me-2" required id="password" type="password"
                                placeholder="Enter Password">
                            <button class="btn btn-light" id="login" type="submit">Login</button>
                        </div>
                        <div id="search-info" class="login">
                            <label for="username" class="col-sm-2 col-form-label"></label>
                            <input class="form-control me-2" required id="search-song" type="text"
                                placeholder="Search songs">
                            <button class="btn btn-light me-2" id="search"><i class="fa fa-search"></i></button>
                            <button class="btn btn-light" id="logout">Logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <div class="error-msg d-flex">
            <h4 id="error-login" class="error-login"></h4>
        </div>

    </header>
    <main>
        <div id="container-fluid" class="container song-container">
            <h1 id="heading">Welcome to WAPify Music Player</h1>
        </div>
    </main>


    <!-- Place this block inside the table for song -->
    
    <!-- Notes 
    
    1. Remove ID and Release date column.
    2. Insert the below block inside Title ko cell. 
-->
        <div class="song-block song-block-sm">
            <div class="album-cover">
                <i class="fa fa-music" aria-hidden="true"></i>
            </div>
            <div class="song-details">
                <div class="song-title" id="song-title">Hotel California</div>
                <div class="song-date">2022-01-01</div>
            </div>
        </div>  
    <!-- Place this block inside the table for song -->

    <footer class="player-container-footer text-center text-white" id="footer">
        <div class="container p-4">

            <div class="player-container">
                <div class="song-block">
                    <div class="album-cover">
                        <i class="fa fa-music" aria-hidden="true"></i>
                    </div>
                    <div class="song-details">
                        <div class="song-title" id="song-title">Hotel California</div>
                        <div class="song-date">2022-01-01</div>
                    </div>
            
                </div>    
                <div class="player-middle">
                    <div>
                        <button id="previous" class="btn btn-link btn-floating m-1" href="#!" role="button">
                            <i class="fa fa-backward-step" aria-hidden="true"></i>
                        </button>
        
                        <button data-id="" class="btn btn-link btn-floating m-1 btn-play-pause" id="play-pause-link" href="#!"
                            role="button">
                            <i class="fa fa-circle-play" aria-hidden="true"></i>
                        </button>
        
                        <button id="next" class="btn btn-link btn-floating m-1" href="#!" role="button">
                            <i class="fa fa-forward-step" aria-hidden="true"></i>
                        </button>
                        
                    </div>
                    <div class="player-progress-bar">
                        <div class="time" id="time">
                            <span id="current-time">00:00:00</span>
                        </div>
                        <div>
                            <input class="progress-bar" id="progress-bar" type="range" min="0" value="0" step="1" disabled />
                        </div>
                        <div class="time" id="time">
                            <span id="finish-time">00:00:00</span>
                        </div>

                    </div>
                </div>
                <div>
                    <button id="infinite" class="btn btn-link btn-floating m-1" href="#!" role="button">
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                    </button>
                    <button id="single-infinite" class="btn btn-link btn-floating m-1" href="#!" role="button">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </button>
    
                    <button id="shuffle" class="btn btn-link btn-floating m-1" href="#!" role="button">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                </div>
            </div>

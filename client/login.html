<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WAPify</title>
    <link type="text/css" rel="stylesheet" href="./public/assets/css/style.css" />
    <link type="text/css" rel="stylesheet" href="./public/assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./public/assets/fontawesome-free-6.1.1-web/css/all.css" />
    <script src="./app.js"></script>
</head>

<body id="content">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-blue">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand" href="#">WAPify</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <form class="d-flex login" action="#" autocomplete="off">
                        <div id="login-info" class="d-flex login">
                            <input class="form-control me-2" required id="username" type="text"
                                placeholder="Enter Username">
                            <input class="form-control me-2" required id="password" type="password"
                                placeholder="Enter Password">
                            <button class="btn btn-primary" id="login" type="submit">Login</button>
                        </div>
                        <div id="search-info" class="login">
                            <label for="username" class="col-sm-2 col-form-label"></label>
                            <input class="form-control me-2" id="search-song" type="text" placeholder="Search songs">
                            <button class="btn btn-light me-2" id="search"><i class="fa fa-search"></i></button>
                            <button class="btn btn-primary" id="logout">Logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <div class="error-msg d-flex">
            <h4 id="error-login" class="error-login"></h4>
        </div>

    </header>
    <main>
        <div id="container-fluid">
            <h1 id="heading">Welcome to WAPify Music Player</h1>
        </div>
    </main>

    <footer class="bg-dark text-center text-white" id="footer">
        <div class="container p-4 pb-0">
            <section class="mb-1">
                <h3 id="song-title"></h3>
            </section>
            <section class="mb-4">

                <button id="previous" class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </button>

                <button data-id="" class="btn btn-outline-light btn-floating m-1" id="play-pause-link" href="#!"
                    role="button">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>

                <button id="next" class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </button>

                <input id="progress-bar" type="range" min="0" value="0" step="1" disabled />

                <a id="time">
                    <span id="current-time">00:00:00</span> / <span id="finish-time">00:00:00</span>
                </a>

                <button id="infinite" class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </button>
                <button id="single-infinite" class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>

                <button id="shuffle" class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
            </section>

        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        </div>
    </footer>
</body>

</html>
